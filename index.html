<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interface Web para Arduino</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/index.css">
        <link rel="icon" href="./static/images/logo/logoqueeugostei.ico"
            type="image/x-icon">
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <header class="text-white text-center py-3">
                <a href="index.html">
                    <img src="./static/images/icons/senai.png" alt="Logo SENAI"
                        class="logo">
                </a>
                <h1 class="mt-2">Boas vindas à Interface Web para Arduino</h1>
            </header>

            <main class="container mt-5 flex-grow-1">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <form onsubmit="return validarArduinoID()"
                            class="text-center">
                            <div class="form-group">
                                <label for="arduinoId"
                                    class="font-weight-bold">ID do
                                    Arduino</label>
                                <input type="text"
                                    class="form-control form-control-lg"
                                    id="arduinoId"
                                    placeholder="Digite o ID do Arduino">
                            </div>
                            <button type="submit"
                                class="btn btn-primary btn-block btn-lg">Acessar</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="text-white text-center py-3 mt-auto">
                <p>Aplicação desenvolvida pela Turma de Informática Para
                    Internet Trilhas de Futuro 2024</p>
                <p>Instrutor: Lenon Yuri</p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./static/js/arduinoValidacao.js"></script>
    </body>
</html>
