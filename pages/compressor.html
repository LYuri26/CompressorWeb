<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Compressor</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/compressor.css">
        <link rel="icon" href="../static/images/logo/logoqueeugostei.ico"
            type="image/x-icon">
    </head>
    <body>
        <div class="d-flex flex-column min-vh-100">
            <header class="text-white text-center py-3">
                <a href="../index.html">
                    <img src="../static/images/icons/senai.png" alt="Logo SENAI"
                        class="logo">
                </a>
                <h1 class="mt-2">Menu Compressor</h1>
            </header>

            <main class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-3 col-sm-6 text-center">
                        <div class="card">
                            <div class="card-body">
                                <button id="toggleBtn"
                                    class="btn btn-primary">Ligar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 text-center">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-primary"
                                    onclick="location.href='#'">Verificar
                                    Umidade</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 text-center">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-primary"
                                    onclick="location.href='#'">Verificar Nível
                                    de Óleo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 text-center">
                        <div class="card">
                            <div class="card-body">
                                <button class="btn btn-primary"
                                    onclick="location.href='#'">Verificar
                                    Voltagem</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button class="btn btn-secondary"
                            onclick="location.href='../index.html'">Voltar ao Menu
                            Inicial</button>
                    </div>
                </div>
            </main>

            <footer class="text-white text-center py-3 mt-auto">
                <p>Aplicação desenvolvida pela Turma de Informática Para
                    Internet Trilhas de Futuro 2024</p>
                <p>Instrutor: Lenon Yuri</p>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../static/js/botao.js"></script>
    </body>
</html>
